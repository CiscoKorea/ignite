<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title pull-left">Logs</h3>
    </div>
    <div class="modal-body">
        <div ng-repeat="log in logDetails track by $index" class="log-row" ng-class="($index % 2 == 0) ? 'row-even' : ''">
            {{log}}
        </div>

         <div ng-if="logDetails.length == 0" class="alert alert-info">
             No logs found
        </div>
        
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-raised btn-trans btn-primary" ng-click="close()">Close</button>
</div>
</div>
