<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title pull-left">Add Switches</h3>
        <p class="pull-right message"><p>
    </div>
    <div class="modal-body">
        <form name="addTopoSwitchForm">
            <h4>Switches</h4>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="col-xs-4">Tier</th>
                        <th class="col-xs-4">Number of Switches</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="switch in submitData.switches">
                        <td>
                            <input type="text" name="tier"
                             class="form-control" 
                             placeholder="Tier"
                             readonly
                             ng-model="switch.tier_display" />
                        </td>
                        <td>
                            <input type="number" class="form-control" required
                             placeholder="Count" name="count_{{$index}}" min="0"
                             data-ng-class="{errorHighlight : addTopoSwitchForm.count_{{$index}}.$invalid}"
                             ng-model="switch.count">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-trans btn-default btn-raised" ng-click="cancel()">Cancel</button>
    <button class="btn btn-raised btn-primary" ng-hide="action == 'view'" data-ng-disabled="addTopoSwitchForm.$invalid" ng-click="ok()">Save</button>
</div>
</div>
