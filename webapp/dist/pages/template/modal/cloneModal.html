<div>
  <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
    <h3 class="modal-title pull-left">Clone</h3>
  </div>
  <div class="modal-body">
    <form>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Please Enter Cloned Name:</label>
            <input class="form-control" id="Name" ng-model="submitData.NewCloneName" placeholder="New Clone Name" type="text">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-trans btn-default btn-raised" ng-click="cancel()">Cancel</button>
  <button class="btn btn-trans btn-raised btn-primary" ng-click="ok()">Save</button>
</div>
</div>
