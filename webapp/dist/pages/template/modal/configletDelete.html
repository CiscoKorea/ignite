<div>
  <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
    <h3 class="modal-title pull-left">Delete</h3>
  </div>
  <div class="modal-body">
    <form>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group form-inline form_inline_style">
              <label for="" class="">Delete Options</label>
              <div class="radio mt_12">
                  <label class="pt-13">
                      <input type="radio" name="name_operaion" value="delete_latest"
                      ng-model="submitData.delete_operation">
                      Delete Latest Version
                  </label>
              </div>
              <div class="radio mt_12">
                  <label class="pt-13">
                      <input type="radio" name="name_operaion" value="delete_all"
                      ng-model="submitData.delete_operation">
                      Delete All Versions
                  </label>
              </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-trans btn-default btn-raised" ng-click="cancel()">Cancel</button>
  <button class="btn btn-trans btn-raised btn-primary" ng-click="ok()">Delete</button>
</div>
</div>
