<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title pull-left">Switches</h3>
        <div class="modal-form-action">
            <div class="pull-right">
                <div class="search-cont">
                    <input type="search" class="form-control" title="Search" ng-model='searchKeyword' data-toggle="tooltip" placeholder="Search">
                    <i class="glyphicon glyphicon-search"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-body">    
        <div class="table-responsive">
            <table class="table table-hover" ng-table="tableParams">
                <thead>
                    <tr>
                        <th width="2%" class="hide">
                            <input type="checkbox" class="form-control chk chk-trans">
                        </th>
                        <th width="2%">#</th>
                        <th class="sortable" 
                        ng-class="{
                            'sort-asc': tableParams.isSortBy('name', 'asc'),
                            'sort-desc': tableParams.isSortBy('name', 'desc')
                        }"
                        ng-click="tableParams.sorting({'name' : tableParams.isSortBy('name', 'asc') ? 'desc' : 'asc'})">Name</th>
                        <th class="sortable" 
                        ng-class="{
                            'sort-asc': tableParams.isSortBy('topology.name', 'asc'),
                            'sort-desc': tableParams.isSortBy('topology.name', 'desc')
                        }"
                        ng-click="tableParams.sorting({'topology.name' : tableParams.isSortBy('topology.name', 'asc') ? 'desc' : 'asc'})">Fabric Name</th>
                        <th class="sortable" 
                        ng-class="{
                            'sort-asc': tableParams.isSortBy('boot_detail.serial_number', 'asc'),
                            'sort-desc': tableParams.isSortBy('boot_detail.serial_number', 'desc')
                        }"
                        ng-click="tableParams.sorting({'boot_detail.serial_number' : tableParams.isSortBy('boot_detail.serial_number', 'asc') ? 'desc' : 'asc'})">Serial Number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-class="{active: classVal}" ng-repeat="switch in $data | filter : search">
                        <td>
                            <input type="checkbox"
                                name="switch_{{switch.id}}"
                                checklist-model="selectedSwitches"
                                checklist-value="{'switch_id':switch.id}">
                        </td>
                        <td>
                            <a href="javascript:void(0);" ng-click="viewSwitch(switch.id)">
                                {{switch.name}}
                            </a>
                        </td>
                        <td>{{switch.topology.name}}</td>
                        <td>{{switch.boot_detail.serial_number}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-trans btn-default btn-raised" ng-click="cancel()">Cancel</button>
    <button class="btn btn-trans btn-raised btn-primary" ng-hide="action == 'view'" ng-click="ok()">Save</button>
</div>
</div>
